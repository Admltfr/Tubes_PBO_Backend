<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Schedule - Train-U</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
    }

    .header img {
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    .card {
      background-color: #f5f5f5;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }

    .card h2 {
      color: #ff6600;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff6600;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Train-U Logo">
  </div>

  <div class="container">
    <div class="card">
      <h2>Add Schedule</h2>

      <label>Kereta Id</label>
      <input type="text" placeholder="...">

      <label>Tanggal</label>
      <input type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss">

      <label>Waktu Keberangkatan</label>
      <input type="datetime-local" placeholder="yyyy-MM-ddTHH:mm:ss">

      <label>Rute</label>
      <input type="text" placeholder="...">

      <button class="btn">ADD</button>
    </div>
  </div>

</body>
</html>
