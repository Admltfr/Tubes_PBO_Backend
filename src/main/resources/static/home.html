<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Jadwal Kereta Hari Ini - Train-U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background-color: #003366;
        text-align: center;
        padding: 30px 0 20px 0;
      }
      header img {
        width: 120px;
      }
      h2 {
        text-align: center;
        color: #d87c2a;
        margin: 20px 0 10px 0;
      }
      .filter-bar {
        display: flex;
        align-items: flex-end;
        gap: 18px;
        background: #fff;
        border-radius: 10px;
        padding: 18px 24px;
        margin: 0 auto 20px auto;
        max-width: 800px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .filter-group {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 120px;
      }
      .filter-label {
        font-weight: bold;
        color: #003366;
        margin-bottom: 4px;
      }
      .filter-input {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        width: 100%;
        box-sizing: border-box;
      }
      .filter-btn {
        background: #003366;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 22px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
      }
      .filter-btn i {
        margin-right: 6px;
      }
      .schedule-list {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 0 90px 0;
        flex: 1;
        width: 100%;
      }
      .schedule-card {
        background: #fff;
        border: 4px solid #1a4b8a;
        border-radius: 12px;
        margin-bottom: 25px;
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        box-sizing: border-box;
        margin-left: 0;
        margin-right: 0;
      }
      .schedule-title {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
      .schedule-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      .time-block {
        text-align: center;
      }
      .time-block div:first-child {
        font-size: 1.2em;
        font-weight: bold;
      }
      .arrow {
        font-size: 1.5em;
      }
      .class-info {
        margin-top: 10px;
        font-size: 1.1em;
        color: #1a4b8a;
        font-weight: bold;
        text-align: center;
      }
      .price-info {
        margin-top: 2px;
        font-size: 1.1em;
        color: #d87c2a;
        font-weight: bold;
        text-align: center;
      }
      .tanggal-info {
        margin-top: 2px;
        font-size: 1em;
        color: #333;
        text-align: center;
      }
      .order-btn {
        margin: 12px auto 0 auto;
        background: #ffa500;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 24px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        display: block;
      }
      .footer {
        background: #003366;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100vw;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        gap: 60px;
      }
      .footer a {
        color: white;
        text-decoration: none;
        font-size: 28px;
        margin: 0 15px;
        font-weight: bold;
        display: inline-block;
      }
      .footer a.active {
        color: #ff9900;
      }
      @media (max-width: 600px) {
        .filter-bar {
          flex-direction: column;
          gap: 10px;
          padding: 10px 4vw;
        }
        .footer {
          gap: 20px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo_trainu.png" alt="Train-U Logo" />
    </header>

    <h2>Jadwal Kereta Hari Ini</h2>

    <!-- Filter Bar -->
    <div
      class="filter-bar"
      style="
        display: flex;
        align-items: flex-end;
        gap: 18px;
        background: #fff;
        border-radius: 10px;
        padding: 18px 24px;
        margin: 0 auto 20px auto;
        max-width: 800px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      "
    >
      <div
        style="display: flex; flex-direction: column; flex: 1; min-width: 120px"
      >
        <label
          for="asalInput"
          class="filter-label"
          style="font-weight: bold; color: #003366; margin-bottom: 4px"
          >Isi Asal</label
        >
        <input
          type="text"
          id="asalInput"
          class="filter-input"
          placeholder="Kota asal"
          style="
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
          "
        />
      </div>
      <div
        style="display: flex; flex-direction: column; flex: 1; min-width: 120px"
      >
        <label
          for="tujuanInput"
          class="filter-label"
          style="font-weight: bold; color: #003366; margin-bottom: 4px"
          >Isi Tujuan</label
        >
        <input
          type="text"
          id="tujuanInput"
          class="filter-input"
          placeholder="Kota tujuan"
          style="
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
          "
        />
      </div>
      <div
        style="display: flex; flex-direction: column; flex: 1; min-width: 140px"
      >
        <label
          for="dateInput"
          class="filter-label"
          style="font-weight: bold; color: #003366; margin-bottom: 4px"
          >Tanggal</label
        >
        <input
          type="date"
          id="dateInput"
          class="filter-input"
          style="
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
          "
        />
      </div>
      <button
        id="filterBtn"
        class="filter-btn"
        style="
          background: #003366;
          color: #fff;
          border: none;
          border-radius: 6px;
          padding: 10px 22px;
          font-size: 1.1em;
          font-weight: bold;
          cursor: pointer;
          margin-left: 8px;
        "
      >
        <i class="fa-solid fa-magnifying-glass"></i> Cari
      </button>
    </div>

    <div class="schedule-list" id="scheduleList"></div>

    <div class="footer">
      <a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i></a>
      <a href="home.html" class="active"><i class="fa-solid fa-house"></i></a>
      <a href="userprofile.html"><i class="fa-solid fa-user"></i></a>
    </div>

    <script>
      const token = localStorage.getItem("token");
      let allSchedules = [];

      // Fetch jadwal dari backend
      fetch("/api/schedules", {
        headers: token ? { Authorization: "Bearer " + token } : {},
      })
        .then((response) => response.json())
        .then((data) => {
          if (!data.data || data.data.length === 0) {
            document.getElementById("scheduleList").innerHTML =
              "<p>Tidak ada jadwal tersedia.</p>";
            return;
          }
          allSchedules = data.data;
          renderSchedules(allSchedules);
        })
        .catch((error) => {
          document.getElementById("scheduleList").innerHTML =
            "<p>Gagal memuat jadwal.</p>";
        });

      function renderSchedules(schedules) {
        const scheduleList = document.getElementById("scheduleList");
        scheduleList.innerHTML = "";
        [...schedules].reverse().forEach((jadwal) => {
          // rute bisa array atau string, handle keduanya
          let rute = "-";
          let asal = "-";
          let tujuan = "-";
          if (Array.isArray(jadwal.rute)) {
            rute = jadwal.rute.join(" - ");
            asal = jadwal.rute[0] || "-";
            tujuan = jadwal.rute[jadwal.rute.length - 1] || "-";
          } else if (typeof jadwal.rute === "string") {
            rute = jadwal.rute;
            asal = rute.split("-")[0]?.trim() || "-";
            tujuan = rute.split("-")[1]?.trim() || "-";
          }

          // Format jam keberangkatan dan tiba
          let waktu = "-";
          let waktuTiba = "-";
          let tanggal = "-";
          if (jadwal.waktuKeberangkatan) {
            const d = new Date(jadwal.waktuKeberangkatan);
            waktu = d.toTimeString().substring(0, 5);
            tanggal = d.toLocaleDateString("id-ID", {
              day: "2-digit",
              month: "long",
              year: "numeric",
            });
            // waktu tiba = waktu keberangkatan + 2 jam
            const tiba = new Date(d.getTime() + 2 * 60 * 60 * 1000);
            waktuTiba = tiba.toTimeString().substring(0, 5);
          }

          // Kelas dan harga
          const kelas = jadwal.kelas || "-";
          const harga =
            jadwal.harga !== undefined
              ? "IDR " + Number(jadwal.harga).toLocaleString("id-ID")
              : "-";

          // Nama kereta (hanya tampilkan ID, jika ingin nama fetch lagi ke /api/trains/{id})
          const namaKereta = "Kereta ID: " + (jadwal.keretaId || "-");

          const card = document.createElement("div");
          card.className = "schedule-card";
          card.innerHTML = `
          <div class="schedule-title">${namaKereta} (${rute})</div>
          <div class="schedule-info">
            <div class="time-block">
              <div>${waktu}</div>
              <div>${asal}</div>
            </div>
            <div class="arrow">â†’</div>
            <div class="time-block">
              <div>${waktuTiba}</div>
              <div>${tujuan}</div>
            </div>
          </div>
          <div class="class-info">Kelas: ${kelas}</div>
          <div class="price-info">Harga: ${harga}</div>
          <div class="tanggal-info">Tanggal: ${tanggal}</div>
          <button class="order-btn" data-jadwal-id="${jadwal.id}">Pesan</button>
        `;
          scheduleList.appendChild(card);
        });
      }

      // Filter logic
      document.getElementById("filterBtn").onclick = function () {
        const asal = document
          .getElementById("asalInput")
          .value.trim()
          .toLowerCase();
        const tujuan = document
          .getElementById("tujuanInput")
          .value.trim()
          .toLowerCase();
        const date = document.getElementById("dateInput").value;
        let filtered = allSchedules;

        // Filter asal (jika diisi)
        if (asal) {
          filtered = filtered.filter((jadwal) => {
            if (Array.isArray(jadwal.rute)) {
              return (jadwal.rute[0] || "").toLowerCase().includes(asal);
            } else if (typeof jadwal.rute === "string") {
              return jadwal.rute
                .split("-")[0]
                ?.trim()
                .toLowerCase()
                .includes(asal);
            }
            return false;
          });
        }

        // Filter tujuan (jika diisi)
        if (tujuan) {
          filtered = filtered.filter((jadwal) => {
            if (Array.isArray(jadwal.rute)) {
              return (jadwal.rute[jadwal.rute.length - 1] || "")
                .toLowerCase()
                .includes(tujuan);
            } else if (typeof jadwal.rute === "string") {
              const parts = jadwal.rute.split("-");
              return parts[parts.length - 1]
                ?.trim()
                .toLowerCase()
                .includes(tujuan);
            }
            return false;
          });
        }

        // Filter tanggal (jika diisi)
        if (date) {
          filtered = filtered.filter((jadwal) => {
            if (!jadwal.waktuKeberangkatan) return false;
            // Format yyyy-mm-dd
            return jadwal.waktuKeberangkatan.slice(0, 10) === date;
          });
        }

        renderSchedules(filtered);
      };

      // Event delegation untuk tombol Pesan
      document
        .getElementById("scheduleList")
        .addEventListener("click", function (e) {
          if (e.target.classList.contains("order-btn")) {
            e.preventDefault();
            const jadwalId = e.target.getAttribute("data-jadwal-id");
            window.location.href =
              "ticketconfirmation.html?jadwalId=" + jadwalId;
          }
        });
    </script>
  </body>
</html>
