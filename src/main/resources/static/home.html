<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Jadwal Kereta Hari Ini - Train-U</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      header {
        text-align: center;
        padding: 30px;
        background-color: #003366;
      }
      header img {
        width: 120px;
      }
      h2 {
        text-align: center;
        color: #d87c2a;
        margin: 20px 0;
      }
      .search-bar {
        background: #fff;
        border-radius: 10px;
        padding: 10px 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        max-width: 750px;
        margin: 20px auto 0 auto;
        font-size: 1.6em;
      }
      .search-input {
        border: none;
        background: transparent;
        font-size: 1em;
        font-weight: 500;
        width: 90px;
        outline: none;
        color: #222;
      }
      .search-input::placeholder {
        color: #222;
        opacity: 1;
        font-weight: 500;
      }
      .dot-sep {
        color: #f37021;
        font-size: 1.1em;
        letter-spacing: 2px;
        margin: 0 2px;
        font-weight: bold;
      }
      .date-group {
        display: flex;
        align-items: center;
        gap: 6px;
        position: relative;
      }
      .fa-calendar-days {
        font-size: 1em;
        color: #111;
        margin-right: 2px;
        cursor: pointer;
      }
      .date-input {
        opacity: 0;
        position: absolute;
        left: 0;
        width: 120px;
        cursor: pointer;
        height: 100%;
      }
      .date-label {
        color: #f37021;
        font-size: 0.95em;
        font-weight: 500;
        margin-left: 28px;
        margin-right: 6px;
        min-width: 140px;
        cursor: pointer;
        user-select: none;
      }
      .search-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1em;
        margin-left: 4px;
        color: #222;
        outline: none;
        transition: color 0.2s;
      }
      .search-btn:hover {
        color: #f37021;
      }
      .schedule-list {
        max-width: 800px;
        margin: 30px auto 0 auto;
        padding-bottom: 90px;
      }
      .schedule-card {
        background: #fff;
        border: 4px solid #1a4b8a;
        border-radius: 12px;
        margin-bottom: 25px;
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .schedule-title {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
      .schedule-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      .time-block {
        text-align: center;
      }
      .time-block div:first-child {
        font-size: 1.2em;
        font-weight: bold;
      }
      .arrow {
        font-size: 1.5em;
      }
      .class-info {
        margin-top: 10px;
        font-size: 1.1em;
        color: #1a4b8a;
        font-weight: bold;
        text-align: center;
      }
      .price-info {
        margin-top: 2px;
        font-size: 1.1em;
        color: #d87c2a;
        font-weight: bold;
        text-align: center;
      }
      .tanggal-info {
        margin-top: 2px;
        font-size: 1em;
        color: #333;
        text-align: center;
      }
      .order-btn {
        margin: 12px auto 0 auto;
        background: #ffa500;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 24px;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        display: block;
      }
      .footer {
        background: #003366;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100vw;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        gap: 60px;
      }
      .footer a {
        color: white;
        text-decoration: none;
        font-size: 28px;
        margin: 0 15px;
        font-weight: bold;
        display: inline-block;
      }
      .footer a.active {
        color: #ff9900;
      }
      @media (max-width: 600px) {
        .schedule-list {
          max-width: 99vw;
        }
        .schedule-card {
          padding: 10px 4vw;
        }
        .footer {
          gap: 20px;
        }
        .search-bar {
          font-size: 1em;
          padding: 8px 4px;
          gap: 4px;
        }
        .date-label {
          min-width: 90px;
          margin-left: 22px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo_trainu.png" alt="Train-U Logo" />
    </header>

    <div class="search-bar">
      <input
        type="text"
        id="asal"
        placeholder=""
        class="search-input"
        autocomplete="off"
        aria-label="Asal"
      />
      <span class="dot-sep">.....</span>
      <input
        type="text"
        id="tujuan"
        placeholder=""
        class="search-input"
        autocomplete="off"
        aria-label="Tujuan"
      />
      <span class="dot-sep">.....</span>
      <span class="date-group">
        <i
          class="fa-solid fa-calendar-days"
          id="calendar-icon"
          style="cursor: pointer"
        ></i>
        <input type="date" id="date" class="date-input" tabindex="-1" />
        <span id="date-label" class="date-label">20 - april - 2045</span>
      </span>
      <button class="search-btn" id="search-btn" title="Cari">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <h2>Jadwal Kereta Hari Ini</h2>

    <div class="schedule-list" id="scheduleList">
      <!-- Jadwal kereta akan dimuat di sini -->
    </div>

    <div class="footer">
      <a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i></a>
      <a href="home.html" class="active"><i class="fa-solid fa-house"></i></a>
      <a href="userprofile.html"><i class="fa-solid fa-user"></i></a>
    </div>

    <script>
      function formatTanggalIndo(dateStr) {
        if (!dateStr) return "";
        const bulan = [
          "januari",
          "februari",
          "maret",
          "april",
          "mei",
          "juni",
          "juli",
          "agustus",
          "september",
          "oktober",
          "november",
          "desember",
        ];
        const d = new Date(dateStr);
        if (isNaN(d)) return "";
        return (
          String(d.getDate()).padStart(2, "0") +
          " - " +
          bulan[d.getMonth()] +
          " - " +
          d.getFullYear()
        );
      }

      const dateInput = document.getElementById("date");
      const dateLabel = document.getElementById("date-label");
      const calendarIcon = document.getElementById("calendar-icon");
      const today = new Date();
      dateInput.value = today.toISOString().slice(0, 10);
      dateLabel.textContent = formatTanggalIndo(dateInput.value);

      dateInput.addEventListener("input", function () {
        dateLabel.textContent = formatTanggalIndo(this.value);
      });

      // Klik label tanggal atau ikon kalender = buka date picker
      dateLabel.addEventListener("click", function () {
        dateInput.showPicker ? dateInput.showPicker() : dateInput.click();
      });
      calendarIcon.addEventListener("click", function () {
        dateInput.showPicker ? dateInput.showPicker() : dateInput.click();
      });

      // --- Jadwal Kereta ---
      const token = localStorage.getItem("token");
      let allSchedules = [];

      fetch("/api/schedules", {
        headers: token ? { Authorization: "Bearer " + token } : {},
      })
        .then((response) => response.json())
        .then((data) => {
          if (!data.data || data.data.length === 0) {
            document.getElementById("scheduleList").innerHTML =
              "<p>Tidak ada jadwal tersedia.</p>";
            return;
          }
          allSchedules = data.data;
          renderSchedules(allSchedules);
        })
        .catch((error) => {
          document.getElementById("scheduleList").innerHTML =
            "<p>Gagal memuat jadwal.</p>";
        });

      function renderSchedules(schedules) {
        const scheduleList = document.getElementById("scheduleList");
        scheduleList.innerHTML = "";
        [...schedules].reverse().forEach((jadwal) => {
          let rute = "-";
          let asal = "-";
          let tujuan = "-";
          if (Array.isArray(jadwal.rute)) {
            rute = jadwal.rute.join(" - ");
            asal = jadwal.rute[0] || "-";
            tujuan = jadwal.rute[jadwal.rute.length - 1] || "-";
          } else if (typeof jadwal.rute === "string") {
            rute = jadwal.rute;
            asal = rute.split("-")[0]?.trim() || "-";
            tujuan = rute.split("-")[1]?.trim() || "-";
          }

          let waktu = "-";
          let waktuTiba = "-";
          let tanggal = "-";
          if (jadwal.waktuKeberangkatan) {
            const d = new Date(jadwal.waktuKeberangkatan);
            waktu = d.toTimeString().substring(0, 5);
            tanggal = d.toLocaleDateString("id-ID", {
              day: "2-digit",
              month: "long",
              year: "numeric",
            });
            const tiba = new Date(d.getTime() + 2 * 60 * 60 * 1000);
            waktuTiba = tiba.toTimeString().substring(0, 5);
          }

          const kelas = jadwal.kelas || "-";
          const harga =
            jadwal.harga !== undefined
              ? "IDR " + Number(jadwal.harga).toLocaleString("id-ID")
              : "-";

          const namaKereta = "Kereta ID: " + (jadwal.keretaId || "-");

          const card = document.createElement("div");
          card.className = "schedule-card";
          card.innerHTML = `
          <div class="schedule-title">${namaKereta} (${rute})</div>
          <div class="schedule-info">
            <div class="time-block">
              <div>${waktu}</div>
              <div>${asal}</div>
            </div>
            <div class="arrow">â†’</div>
            <div class="time-block">
              <div>${waktuTiba}</div>
              <div>${tujuan}</div>
            </div>
          </div>
          <div class="class-info">Kelas: ${kelas}</div>
          <div class="price-info">Harga: ${harga}</div>
          <div class="tanggal-info">Tanggal: ${tanggal}</div>
          <button class="order-btn" data-jadwal-id="${jadwal.id}">Pesan</button>
        `;
          scheduleList.appendChild(card);
        });
      }

      // Event delegation untuk tombol Pesan
      document
        .getElementById("scheduleList")
        .addEventListener("click", function (e) {
          if (e.target.classList.contains("order-btn")) {
            e.preventDefault();
            const jadwalId = e.target.getAttribute("data-jadwal-id");
            window.location.href =
              "ticketconfirmation.html?jadwalId=" + jadwalId;
          }
        });

      document.getElementById("search-btn").onclick = function () {
        const asal = document.getElementById("asal").value.trim().toLowerCase();
        const tujuan = document
          .getElementById("tujuan")
          .value.trim()
          .toLowerCase();
        const date = document.getElementById("date").value;
        let filtered = allSchedules;

        if (asal) {
          filtered = filtered.filter((jadwal) => {
            if (Array.isArray(jadwal.rute)) {
              // Cek semua elemen rute, bukan hanya yang pertama
              return jadwal.rute.some((r) => r.toLowerCase().includes(asal));
            } else if (typeof jadwal.rute === "string") {
              return jadwal.rute.toLowerCase().includes(asal);
            }
            return false;
          });
        }
        if (tujuan) {
          filtered = filtered.filter((jadwal) => {
            if (Array.isArray(jadwal.rute)) {
              return jadwal.rute.some((r) => r.toLowerCase().includes(tujuan));
            } else if (typeof jadwal.rute === "string") {
              return jadwal.rute.toLowerCase().includes(tujuan);
            }
            return false;
          });
        }
        if (date) {
          filtered = filtered.filter((jadwal) => {
            if (!jadwal.waktuKeberangkatan) return false;
            return jadwal.waktuKeberangkatan.slice(0, 10) === date;
          });
        }
        renderSchedules(filtered);
      };
    </script>
  </body>
</html>
