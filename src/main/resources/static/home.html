<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Train-U</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #003366;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 160px;
    }
    h2 {
      text-align: center;
      color: #d87c2a;
      margin: 20px 0;
    }
    .schedule-list {
      padding: 20px;
      flex: 1;
    }
    .schedule-card {
      background-color: white;
      border: 4px solid #1a4b8a;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }
    .schedule-title {
      font-size: 18px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
      text-align: center;
    }
    .schedule-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .time-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .time-block {
      text-align: center;
    }
    .time-block div:first-child {
      font-size: 18px;
      font-weight: bold;
    }
    .arrow {
      font-size: 20px;
    }
    .class-info {
      font-size: 15px;
      color: #d87c2a;
      font-weight: bold;
      margin-left: 10px;
    }
    .order-btn {
      margin-top: 5px;
      padding: 5px 15px;
      background-color: #d87c2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    footer {
      background-color: #003366;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    /* Modal styles */
    #ticketModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    #ticketContent {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      max-width: 600px;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }
    #closeTicket {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo_trainu.png" alt="Train-U Logo" />
  </header>

  <h2>Jadwal Kereta Hari Ini</h2>

  <div class="schedule-list" id="scheduleList">
    <!-- Jadwal kereta akan dimuat di sini -->
  </div>

  <!-- Modal untuk ticket confirmation -->
  <div id="ticketModal">
    <div id="ticketContent">
      <button id="closeTicket">&times;</button>
      <!-- Konten ticketconfirmation.html akan dimuat di sini -->
    </div>
  </div>

  <footer>
    <a href="history.html">History</a>
    <a href="home.html">Home</a>
    <a href="userprofile.html">Profile</a>
  </footer>

  <script>
    // Ambil token dari localStorage (jika pakai auth)
    const token = localStorage.getItem("token");
    let allSchedules = [];

    // Fetch jadwal dari backend
    fetch("/api/schedules", {
      headers: token ? { Authorization: "Bearer " + token } : {}
    })
      .then(response => response.json())
      .then(data => {
        if (!data.data || data.data.length === 0) {
          document.getElementById("scheduleList").innerHTML = "<p>Tidak ada jadwal tersedia.</p>";
          return;
        }
        allSchedules = data.data;
        renderSchedules(allSchedules);
      })
      .catch(error => {
        document.getElementById("scheduleList").innerHTML = "<p>Gagal memuat jadwal.</p>";
      });

    function renderSchedules(schedules) {
      const scheduleList = document.getElementById("scheduleList");
      scheduleList.innerHTML = "";
      schedules.forEach(jadwal => {
        // rute bisa array atau string, handle keduanya
        let rute = "-";
        let asal = "-";
        let tujuan = "-";
        if (Array.isArray(jadwal.rute)) {
          rute = jadwal.rute.join(" - ");
          asal = jadwal.rute[0] || "-";
          tujuan = jadwal.rute[jadwal.rute.length-1] || "-";
        } else if (typeof jadwal.rute === "string") {
          rute = jadwal.rute;
          asal = rute.split("-")[0]?.trim() || "-";
          tujuan = rute.split("-")[1]?.trim() || "-";
        }
        const waktu = jadwal.waktuKeberangkatan ? jadwal.waktuKeberangkatan.substring(11,16) : "-";
        const tanggal = jadwal.tanggal ? jadwal.tanggal.substring(0,10) : "-";
        const namaKereta = jadwal.keretaNama || "Kereta";

        const card = document.createElement("div");
        card.className = "schedule-card";
        card.innerHTML = `
          <div class="schedule-title">${namaKereta} (${rute})</div>
          <div class="schedule-info">
            <div class="time-info">
              <div class="time-block">
                <div>${waktu}</div>
                <div>${asal}</div>
              </div>
              <div class="arrow">â†’</div>
              <div class="time-block">
                <div>${waktu}</div>
                <div>${tujuan}</div>
              </div>
            </div>
            <div class="class-info">
              <span>Tanggal: ${tanggal}</span>
            </div>
            <button class="order-btn" data-jadwal-id="${jadwal.id}">Pesan</button>
          </div>
        `;
        scheduleList.appendChild(card);
      });
    }

    // Event delegation untuk tombol Pesan
    // document.getElementById("scheduleList").addEventListener("click", function(e) {
    //   if (e.target.classList.contains("order-btn")) {
    //     e.preventDefault();
    //     const jadwalId = e.target.getAttribute("data-jadwal-id");
    //     // Fetch ticketconfirmation.html
    //     fetch("ticketconfirmation.html?jadwalId=" + jadwalId)
    //       .then(res => res.text())
    //       .then(html => {
    //         document.getElementById("ticketContent").innerHTML = `
    //           <button id="closeTicket">&times;</button>
    //           ${html}
    //         `;
    //         document.getElementById("ticketModal").style.display = "flex";
    //       });
    //   }
    // });
    document.getElementById("scheduleList").addEventListener("click", function(e) {
      if (e.target.classList.contains("order-btn")) {
        e.preventDefault();
        const jadwalId = e.target.getAttribute("data-jadwal-id");
        // Sekarang jadwalId adalah id jadwal yang ditekan
        // Anda bisa gunakan jadwalId ini untuk fetch detail, buka modal, dsb
        // Contoh: buka ticketconfirmation.html dengan id tersebut
        window.location.href = "ticketconfirmation.html?jadwalId=" + jadwalId;
      }
    });

    // Tutup modal
    document.body.addEventListener("click", function(e) {
      if (e.target.id === "closeTicket" || e.target.id === "ticketModal") {
        document.getElementById("ticketModal").style.display = "none";
        document.getElementById("ticketContent").innerHTML = '<button id="closeTicket">&times;</button>';
      }
    });
  </script>
</body>
</html>
