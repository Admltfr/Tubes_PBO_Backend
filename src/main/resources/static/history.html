<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Purchase History - Train-U</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background-color: #f5f5f5; display: flex; flex-direction: column; min-height: 100vh; }
    header { background-color: #003366; text-align: center; padding: 20px; }
    header img { width: 160px; }
    h2 { text-align: center; color: #d87c2a; margin: 20px 0; }
    .history-list { padding: 20px; flex: 1; }
    .history-card { background-color: white; border: 4px solid #1a4b8a; border-radius: 12px; padding: 15px 20px; margin-bottom: 20px; }
    .history-title { font-size: 18px; font-weight: bold; color: black; margin-bottom: 10px; text-align: center; }
    .history-info { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .time-info { display: flex; align-items: center; gap: 10px; }
    .time-block { text-align: center; }
    .time-block div:first-child { font-size: 18px; font-weight: bold; }
    .arrow { font-size: 20px; }
    .class-info { font-size: 15px; color: #d87c2a; font-weight: bold; margin-left: 10px; }
    .price-info { color: #1a4b8a; font-weight: bold; font-size: 15px; margin-left: 10px; }
    .booked-btn { margin-top: 5px; padding: 5px 10px; background-color: #d87c2a; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: not-allowed; }
    footer { background-color: #003366; display: flex; justify-content: space-around; padding: 10px 0; }
    footer a { color: white; text-decoration: none; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo_trainu.png" alt="Train-U Logo" />
  </header>

  <h2>Ticket Purchase History</h2>

  <div class="history-list" id="historyList">
    <!-- Riwayat pemesanan akan dimuat di sini -->
  </div>

  <footer>
    <a href="history.html">History</a>
    <a href="home.html">Home</a>
    <a href="userprofile.html">Profile</a>
  </footer>

  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");

    // Ambil hanya history milik user login
    fetch("/api/pemesanan/riwayat/" + userId, {
      headers: token ? { Authorization: "Bearer " + token } : {}
    })
      .then(response => response.json())
      .then(data => {
        const historyList = document.getElementById("historyList");
        if (!data.data || data.data.length === 0) {
          historyList.innerHTML = "<p>Belum ada riwayat pemesanan.</p>";
          return;
        }
        // Tampilkan data terbaru di atas
        [...data.data].reverse().forEach(pemesanan => {
          const jadwal = pemesanan.jadwal || {};
          let rute = "-";
          let asal = "-";
          let tujuan = "-";
          if (Array.isArray(jadwal.rute)) {
            rute = jadwal.rute.join(" - ");
            asal = jadwal.rute[0] || "-";
            tujuan = jadwal.rute[jadwal.rute.length-1] || "-";
          } else if (typeof jadwal.rute === "string") {
            rute = jadwal.rute;
            asal = rute.split("-")[0]?.trim() || "-";
            tujuan = rute.split("-")[1]?.trim() || "-";
          }
          const waktu = jadwal.waktuKeberangkatan ? jadwal.waktuKeberangkatan.substring(11,16) : "-";
          const waktuTiba = jadwal.tanggal ? jadwal.tanggal.substring(11,16) : "-";
          const kelas = pemesanan.kelas || "-";
          const harga = pemesanan.harga ? "IDR " + pemesanan.harga.toLocaleString("id-ID") : "-";
          const namaKereta = jadwal.keretaNama || "Kereta";

          const card = document.createElement("div");
          card.className = "history-card";
          card.innerHTML = `
            <div class="history-title">${namaKereta} (${rute})</div>
            <div class="history-info">
              <div class="time-info">
                <div class="time-block">
                  <div>${waktu}</div>
                  <div>${asal}</div>
                </div>
                <div class="arrow">â†’</div>
                <div class="time-block">
                  <div>${waktuTiba}</div>
                  <div>${tujuan}</div>
                </div>
              </div>
              <div class="class-info">
                ${kelas}
              </div>
              <div class="price-info">
                ${harga}
              </div>
              <button class="booked-btn" disabled>Booked</button>
            </div>
          `;
          historyList.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("historyList").innerHTML = "<p>Gagal memuat riwayat pemesanan.</p>";
      });
  </script>
</body>
</html>
