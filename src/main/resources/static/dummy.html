<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train-U</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      header {
        background-color: #003366;
        text-align: center;
        padding: 15px 0;
      }

      header img {
        width: 160px;
      }

      .search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
        background-color: #fff;
        flex-wrap: wrap;
        gap: 10px;
        border-bottom: 2px solid #ccc;
      }

      .search-bar input[type="text"],
      .search-bar input[type="date"] {
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-width: 120px;
      }

      .search-bar button {
        background-color: #d87c2a;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .train-list {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .train-card {
        background-color: white;
        border: 3px solid #1a4b8a;
        border-radius: 12px;
        padding: 15px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .train-title {
        font-size: 18px;
        font-weight: bold;
        color: #1a4b8a;
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
      }

      .train-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .time-info {
        text-align: center;
      }

      .time-info div:first-child {
        font-size: 18px;
        font-weight: bold;
      }

      .city-info {
        font-size: 14px;
        color: #444;
      }

      .date-info {
        font-size: 13px;
        color: #d87c2a;
        font-weight: bold;
      }

      .class-options {
        display: flex;
        gap: 10px;
      }

      .class-box {
        border-left: 2px solid #1a4b8a;
        padding-left: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-width: 140px;
      }

      .class-box p {
        margin: 3px 0;
      }

      .select-button {
        margin-top: 5px;
        padding: 5px 10px;
        background-color: #d87c2a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="assets/logo_trainu.png" alt="Train-U Logo" />
    </header>

    <div class="search-bar">
      <input type="text" placeholder="From" />
      <input type="text" placeholder="To" />
      <input type="date" />
      <button>Sort & Filter</button>
    </div>

    <div class="train-list">
      <div class="train-card">
        <div class="train-title">Butkem Express</div>
        <div class="train-info">
          <div class="time-info">
            <div>14:45 → 18:23</div>
            <div class="city-info">Jakarta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Surabaya</div>
            <div class="date-info">20 - april - 2045</div>
          </div>
          <div class="class-options">
            <div class="class-box">
              <p><strong>Economy Class</strong></p>
              <p>IDR 312.500</p>
              <button class="select-button">Select</button>
            </div>
            <div class="class-box">
              <p><strong>Business Class</strong></p>
              <p>IDR 843.675</p>
              <button class="select-button">Select</button>
            </div>
          </div>
        </div>
      </div>

      <div class="train-card">
        <div class="train-title">Choo Choo Express</div>
        <div class="train-info">
          <div class="time-info">
            <div>07:33 → 09:12</div>
            <div class="city-info">Jakarta &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Surabaya</div>
            <div class="date-info">20 - april - 2045</div>
          </div>
          <div class="class-options">
            <div class="class-box">
              <p><strong>Economy Class</strong></p>
              <p>IDR 543.500</p>
              <button class="select-button">Select</button>
            </div>
            <div class="class-box">
              <p><strong>Business Class</strong></p>
              <p>IDR 1.024.675</p>
              <button class="select-button">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

    </script>

    <script>

      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "index.html";
      } else {
        fetch("/api/trains", {
          headers: {
            Authorization: "Bearer " + token,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

          })
          .catch((error) => {
            console.error("Gagal mengambil data:", error);
          });
      }
    </script>
  </body>
</html>
