<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Train-U</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 30px;
        background-color: #003366;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="assets/logo_trainu.png"
        alt="Train-U Logo"
        style="width: 150px"
      />
    </header>
    <script>
      // Fungsi buat ngetes akses api pake token
    </script>
    <script>
      // Redirect ke login klo misal tokennya gada
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "index.html";
      } else {
        // Contoh: Ambil data kereta dari backend
        fetch("/api/trains", {
          headers: {
            Authorization: "Bearer " + token,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.error("Gagal mengambil data:", error);
          });
      }
    </script>
  </body>
</html>
