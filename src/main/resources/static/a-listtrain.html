<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setting Train Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
    }
    .header img {
      height: 60px;
    }
    h2 {
      text-align: center;
      color: orange;
      margin-top: 20px;
    }
    .add-btn {
      background-color: limegreen;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      margin-bottom: 60px;
    }
    th, td {
      border: 2px solid black;
      text-align: center;
      padding: 10px;
    }
    .edit-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer a {
      color: orange;
      text-decoration: none;
      margin: 0 15px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="/assets/logo_trainu.png" alt="Train-U Logo">
  </div>

  <h2>Setting Train Admin</h2>

  <button class="add-btn" onclick="window.location.href='aaddtrain.html'">ADD TRAIN</button>

  <table>
    <tr>
      <th>Kereta Id</th>
      <th>Asal</th>
      <th>Tujuan</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Aceh</td>
      <td>Papua</td>
      <td><button class="edit-btn" onclick="window.location.href='aedittrain.html?id=1'">EDIT</button></td>
      <td><button class="delete-btn">DELETE</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bandung</td>
      <td>Makassar</td>
      <td><button class="edit-btn" onclick="window.location.href='aedittrain.html?id=2'">EDIT</button></td>
      <td><button class="delete-btn">DELETE</button></td>
    </tr>
  </table>

  

</body>
</html>
