<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Train-U</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 30px;
        background-color: #003366;
      }
      form {
        background-color: #f2f3f4;
        padding: 40px;
        margin: 100px auto;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #ff6600;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      footer {
        text-align: center;
        margin-top: 20px;
      }
      footer a {
        color: #ff6600;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo_trainu.png" alt="Train-U Logo" style="width: 150px" />
    </header>

    <form id="loginForm">
      <h2 style="text-align: center; color: #ff6600">Login</h2>
      <label for="username">User name</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">LOGIN</button>

      <!-- Pesan error akan muncul di sini -->
      <div
        id="errorMsg"
        style="display: none; color: red; text-align: center; margin-top: 10px"
      >
        <!-- Pesan dari backend akan diisi di sini -->
      </div>

      <footer>
        <p>New User? <a href="register.html">Register</a></p>
      </footer>
    </form>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsgDiv = document.getElementById("errorMsg");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              // Login sukses, redirect ke home
              window.location.href = "home.html";
            } else {
              // Ambil dan tampilkan pesan error dari backend
              const errorData = await response.json();
              const errorMessage = errorData.message || "Terjadi kesalahan.";
              errorMsgDiv.textContent = errorMessage;
              errorMsgDiv.style.display = "block";
            }
          } catch (error) {
            // Error di sisi jaringan atau server
            errorMsgDiv.textContent = "Tidak dapat terhubung ke server.";
            errorMsgDiv.style.display = "block";
          }
        });
    </script>

</html>
