<script>
document.addEventListener("DOMContentLoaded", function() {
  // Ambil jadwalId dari URL
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  const jadwalId = getParam("jadwalId");
  const token = localStorage.getItem("token");

  // Fetch user
  fetch("/api/users/me", {
    headers: token ? { Authorization: "Bearer " + token } : {}
  })
    .then(res => res.json())
    .then(data => {
      document.getElementById("passengerName").textContent = data.data?.username || "-";
    });

  // Fetch jadwal
  if (jadwalId) {
    fetch("/api/schedules/" + jadwalId, {
      headers: token ? { Authorization: "Bearer " + token } : {}
    })
      .then(res => res.json())
      .then(data => {
        const jadwal = data.data;
        document.getElementById("trainId").textContent = jadwal.keretaId || "-";
        let rute = Array.isArray(jadwal.rute) ? jadwal.rute : (jadwal.rute || "-").split("-");
        document.getElementById("departureCity").textContent = rute[0]?.trim() || "-";
        document.getElementById("arrivalCity").textContent = rute[rute.length-1]?.trim() || "-";
        document.getElementById("departureTime").textContent = jadwal.waktuKeberangkatan ? jadwal.waktuKeberangkatan.substring(11,16) : "--:--";
        document.getElementById("arrivalTime").textContent = jadwal.tanggal ? jadwal.tanggal.substring(11,16) : "--:--";
      });
  }

  // Cancel button
  document.getElementById("cancelBtn").onclick = function() {
    window.location.href = "home.html";
  };

  // Book button (opsional: POST ke backend, lalu redirect ke history)
  document.getElementById("bookBtn").onclick = async function() {
    const msgDiv = document.getElementById("msg");
    msgDiv.style.display = "none";
    try {
      const kelas = document.getElementById("className").textContent || "Economy Class";
      const harga = 312500;
      const penumpangId = localStorage.getItem("userId"); // Asumsi userId disimpan d
      const response = await fetch("/api/pemesanan/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          ...(token ? { Authorization: "Bearer " + token } : {})
        },
        body: JSON.stringify({
          jadwalId: Number(jadwalId),
          kelas: kelas,
          harga: harga,
          penumpangId: Number(penumpangId)
        })
      });
      console.log({
        penumpangId: Number(penumpangId),
        jadwalId: Number(jadwalId),
        kelas: kelas,
        harga: harga
      });
      if (response.ok) {
        window.location.href = "history.html";
      } else {
        const data = await response.json().catch(() => ({}));
        msgDiv.style.display = "block";
        msgDiv.textContent = data.message || "Gagal melakukan pemesanan.";
      }
    } catch (err) {
      msgDiv.style.display = "block";
      msgDiv.textContent = "Gagal terhubung ke server.";
    }
  };
});
</script>
