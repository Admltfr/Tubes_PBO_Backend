<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Train-U</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
    }

    .header img {
      height: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    .card {
      background-color: #f5f5f5;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }

    .card h2 {
      color: #e28a00;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      width: 45%;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 2%;
    }

    .save-btn {
      background-color: #ffa500;
      color: white;
    }

    .logout-btn {
      background-color: red;
      color: white;
    }

    .footer {
      background-color: #003366;
      padding: 15px 0;
      text-align: center;
    }

    .footer a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Train-U Logo">
  </div>

  <div class="container">
    <div class="card">
      <h2>User Profile</h2>

      <label>User name</label>
      <input type="text" placeholder="...">

      <label>Password</label>
      <input type="password" placeholder="...">

      <label>Email</label>
      <input type="email" placeholder="...">

      <label>Handphone Number</label>
      <input type="text" placeholder="...">

      <button class="btn save-btn">SAVE CHANGE</button>
      <button class="btn logout-btn">LOGOUT</button>
    </div>
  </div>

  <div class="footer">
    <a href="history.html">History</a> |
    <a href="home.html">Home</a> |
    <a href="userprofile.html">Profile</a>
  </div>

</body>
</html>
